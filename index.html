<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="adaptive.css" />
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="fc.ico" type="image/x-icon">
    <title>ToDoList</title>
  </head>

  <body>
    <div language-selector>
      <p>Switch to</h2>
      <p>English</h2>
    </div>

    <div class="all-tasks">
      <h2 class="task-list-title">Листы</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="Новый лист"
          aria-label="Новый лист"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <div class="task-count-container">
          <p>Осталось</p>
          <p class="task-count" data-list-count></p>
          <p>задач</p>
        </div>
      </div>
	  

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="Новая задача"
                  aria-label="Новая задача"
                />
                <button class="btn create" aria-label="добавить задачу">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Очистить выполненное</button>
          <button class="btn delete" data-delete-list-button>Удалить лист</button>
          <button class="btn delete" data-close-list-button>Закрыть лист</button>
        </div>
      </div>
    </div>

   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
	<body onload="render()">
  </body>
</html>
